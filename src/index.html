<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title><%= htmlWebpackPlugin.options.title %></title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#game-output {
			width: 100%;
			height: 100vh;
			overflow: hidden;
		}

		#game-output canvas {
			width: 100%;
			height: 100%;
		}

		#controls {
			position: absolute;
			top: 0;
			left: 0;
			display: flex;
			flex-wrap: wrap;
			width: 100%;
		}

		.control {
			background: #eaeaea;
			padding: 4px;
			font-size: 10px;
			cursor: pointer;
			margin: 4px;
		}

		.control.active {
			background: #aaaaaa;
		}
	</style>
</head>
<body>
<div id="game-output"></div>
<div id="controls">
	<div class="control active" id="0">Hard block</div>
	<div class="control" id="1">Spike block</div>
	<div class="control" id="2">Ice block</div>
	<div class="control" id="3">Power block</div>
	<div class="control" id="4">Broken block</div>
	<div class="control" id="5">Saw</div>
	<div class="control" id="6">Start point</div>
	<div class="control" id="7">End point</div>
	<div class="control" id="8">Fan block</div>
</div>
</body>
</html>
